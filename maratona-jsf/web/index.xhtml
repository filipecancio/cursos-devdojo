<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">

<p:importEnum type="br.com.devdojo.maratonajsf.model.enums.Turno"
              var="Turno"
              allSuffix="ALL_ENUM_VALUES" />
<h:outputLabel value="Turno:"/>
<br/>
<h:outputLabel value="#{estudanteRegistrarBean.estudante.turno eq Turno.MATUTINO}"/>
<br/>
<br/>
<br/>
<ui:repeat value="#{estudanteRegistrarBean.nome}" var="nomes" varStatus="status">
      <h:outputLabel value="#{status.index + 1}. #{nomes}"/><br/>
</ui:repeat>
<br/>
<br/>
<br/>
<ui:repeat value="#{estudanteRegistrarBean.nomeList}" var="nomes" varStatus="status">
      <h:outputLabel value="#{nomes eq status.last ? nomes.concat(', '): nomes }"/>
</ui:repeat>
</html>
